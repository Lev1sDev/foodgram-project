{% extends 'base.html' %}
{% load static %}
{% block title %}Сброс пароля{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'pages/form.css' %}">{% endblock %}
{% block menu %}{% include 'includes/nav.html'%}{% endblock %}
{% block content %}
    <div class="main__header">
        <h1 class="main__title">Введите новый пароль</h1>
    </div>
    <div class="form-container">
        <form class="form">
            <div class="form__group">
                <label for="{{ form.new_password.id_for_label }}" class="form__label">Новый пароль</label>
                <div class="form__field-group">
                    <input type="password" name="new_password" id="id_new_password" class="form__input">
                    <span class="form__error">{{ form.new_password.errors }}</span>
                </div>
            </div>
           <div class="form__footer">
               <button class="button button_style_blue">Назначить новый пароль</button>
           </div>
        </form>
    </div>

{% endblock %}
